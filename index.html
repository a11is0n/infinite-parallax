<!DOCTYPE html>
<html>
  
  <head>
  
    <title>Infinite Parallax</title>
    
    <!-- Reset stylesheet from HTML5 Doctor -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <!-- My styles -->
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    
  </head>
  
  <body>
  
    <h1>Click the landscape to move forward</h1>
  
    <!-- Area where images in parallax effect will appear -->
    <div id="landscape">
    
      <!-- Level used during transitions -->
      <div class="level" id="level-f"></div>
      <!-- Front-most level -->
      <div class="level" id="level-0"></div>
      <!-- Middle level -->
      <div class="level" id="level-1"></div>
      <!-- Back level -->
      <div class="level" id="level-2"></div>
      
    </div>
    
    <!-- jQuery 1.7.2 minified -->
    <script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
    <!-- My script -->
    <script type="text/javascript" src="scripts/parallax.js"></script>
  
  </body>
  
</html>
